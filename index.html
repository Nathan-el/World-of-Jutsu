<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World of Jutsu</title>

</head>
<body>

    <div class="screen">
    <h1> World of Jutsu</h1>
    <button class="btn" id="start-btn">Play Game </button>


</div>
           <div class="screen">
            <h1> Who's your "favourite" character? </h1>
            <ul class="chatacters-list">
                <li>
    
                    <button class="choose-character-btn">
                        <p>Naruto</p>
                        <img src="imgs/naruto-PhotoRoom.png" alt="Naruto">
                        
                    </button>
                    <button class="choose-character-btn">
                        <p>Itachi</p>
                        <img src="imgs/Itachi.png" alt="Itachi">
                        
                    </button>
                    <button class="choose-character-btn">
                        <p>Sasuke</p>
                        
                        <img src="imgs/Sasuke.png" alt="Sasuke">
                    </button>
                </li>
            </ul>
           </div>
       
    
    
     <audio id="characterSelectSound" src="sounds/jutsueffect.mp3"></audio>


    <div class="screen game-container" id="game-container">
     <h3 id="time" class="time">Time: 00:00</h3>
     <h3 id="score" class="score">Score: 0</h3>
     <h5 id="message" class="message">
        Are you annoyed yet? <br/>
        You are playing an imposible game!!!
     </h5>

    </div>

    
    

<script src="index.js"></script>
</body>
</html>
